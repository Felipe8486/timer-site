<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Timer Compartilhado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --fg: #222;
      --accent: #007acc;
      --btn-bg: #222;
      --btn-fg: #fff;
      --btn-hover: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .timer {
      font-size: 5rem;
      font-weight: 600;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: var(--btn-fg);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    @media (max-width: 500px) {
      .timer {
        font-size: 3rem;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva de 1 Hora</h1>
  <div class="timer" id="timer">01:00:00</div>

  <div class="buttons">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="stopTimer()">Parar</button>
  </div>

  <script>
    let duration = 60 * 60; // 1 hora em segundos
    let remaining = duration;
    let interval = null;

    function format(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDisplay() {
      document.getElementById("timer").textContent = format(remaining);
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(interval);
          interval = null;
          alert("⏰ Tempo esgotado!");
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
      remaining = duration;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
